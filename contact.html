<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Home</title>
  </head>
  <body>
    <!-- Header -->
    <section class="bg-blue-200 p-32">
      <div id="container" class="flex flex-col items-start justify-center gap-16 lg:flex-row">
        <div class="flex flex-col items-center justify-start gap-5">
          <h1 class="font-oswald text-left font-semibold text-gray-950 uppercase">We'd love to hear from you</h1>
          <div class="h-full w-px bg-white"></div>
        </div>
        <p class="text-center font-normal text-gray-700">
          Whether you have a question, an idea, or just to say hello, share your message, and we will respond promptly.
        </p>
      </div>
    </section>
    <!-- Contact information -->
    <section class="bg-gray-100 p-32">
      <div id="container" class="flex flex-col items-start justify-center gap-16 lg:flex-row">
        <div class="flex flex-col items-center justify-start gap-5">
          <h2 class="font-oswald font-semibold text-gray-950 uppercase">Call</h2>
          <p class="text-center font-normal text-gray-700">+254 123 456789</p>
        </div>
        <div class="flex flex-col items-center justify-start gap-5">
          <h2 class="font-oswald font-semibold text-gray-950 uppercase">Email</h2>
          <p class="text-center font-normal text-gray-700">example@emailaddress.com</p>
        </div>
      </div>
    </section>
    <!-- Map -->
    <section class="bg-gray-100 p-32">
      <div id="container" class="flex flex-col items-center justify-start gap-16">
        <h2 class="font-oswald text-center font-semibold text-gray-950 uppercase">Worship with us</h2>
        <div class="flex flex-col items-center justify-start">
          <h3 class="mb-1 text-center font-normal text-gray-700">Every Saturday</h3>
          <p mb-2>8:00 AM - 4:30 PM</p>
          <div class="flex flex-row">
            <p>Bohra Primary School, Westlands</p>
          </div>
        </div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8558080835887!2d36.78836257599783!3d-1.2585571355985898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1995732e86cb%3A0xee0ab88abf5e53c2!2sSDA%20Church%20-%20Gloryland!5e0!3m2!1sen!2ske!4v1764171911057!5m2!1sen!2ske"
          width="800"
          height="600"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
  </body>
</html>
